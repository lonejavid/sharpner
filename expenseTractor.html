<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <form class="form-horizontal" id="my-form">
      <div class="form-group">
        <label for="name" class="col-sm-2 col-form-label">Choose Expense Amount</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="amount" placeholder="Enter your amount" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-2 col-form-label">Choose Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" placeholder="Enter your description">
        </div>
      </div>
      <div class="form-group">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <select class="form-control" id="category">
            <option value="">Please select a category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <input type="submit" value="submit">
    </form>
  </div>
  <ul id="item-list"></ul>

  <script>
    document.getElementById('my-form').addEventListener('submit', function(event) {
      event.preventDefault();
      let amo = document.getElementById('amount').value;
      let discrp = document.getElementById('description').value;
      let cate = document.getElementById('category').value;
      let details = {
        amo,
        discrp,
        cate
      };

      // Get existing items from local storage
      let storedItems = JSON.parse(localStorage.getItem('expenseItems')) || [];
      storedItems.push(details);

      // Store the updated list in local storage
      localStorage.setItem('expenseItems', JSON.stringify(storedItems));

      // Clear the form
      document.getElementById('my-form').reset();

      // Refresh the list
      displayItems();
    });

    function displayItems() {
      var list = document.getElementById('item-list');
      list.innerHTML = '';

      // Retrieve items from local storage
      let storedItems = JSON.parse(localStorage.getItem('expenseItems')) || [];

      storedItems.forEach(function(item) {
        var li = document.createElement('li');
        li.textContent = `${item.amo} - ${item.discrp} - ${item.cate}`;

        var deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';

        var editButton = document.createElement('button');
        editButton.textContent = 'Edit';

        // Append the buttons to the li element
        li.appendChild(deleteButton);
        li.appendChild(editButton);

        list.appendChild(li);

        // Edit button click event
        editButton.onclick = function() {
          // Populate the form with the selected item's details
          document.getElementById('amount').value = item.amo;
          document.getElementById('description').value = item.discrp;
          document.getElementById('category').value = item.cate;

          // Remove the selected item from the list and local storage
          storedItems = storedItems.filter(function(i) {
            return i !== item;
          });
          localStorage.setItem('expenseItems', JSON.stringify(storedItems));
          displayItems(); // Refresh the list
        };

        // Delete button click event
        deleteButton.onclick = function() {
          // Remove the selected item from the list and local storage
          storedItems = storedItems.filter(function(i) {
            return i !== item;
          });
          localStorage.setItem('expenseItems', JSON.stringify(storedItems));
          displayItems(); // Refresh the list
        };
      });
    }

    // Display items on page load
    displayItems();
  </script>
</body>
</html>
